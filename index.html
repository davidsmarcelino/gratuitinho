<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuitinho Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand': {
              DEFAULT: '#FF7A59',
              'light': '#FF9B82',
              'dark': '#E66A4F'
            },
            'dark': {
              900: '#121212',
              800: '#1E1E1E',
              700: '#2A2A2A',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Montserrat', 'sans-serif'],
          }
        }
      }
    }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 122, 89, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(255, 122, 89, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 122, 89, 0);
        }
      }
      .animate-pulse-orange {
        animation: pulse 2s infinite;
      }
    </style>
